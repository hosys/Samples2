	<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">
	<style type="text/css">
		body {
			width: 600px;
			margin: 100px auto 0;
		}

		* { margin: 0; padding: 0; }
	</style>
</head>
<body>

	<div class="slider">
		<ul>
			<li><img src="img/img1.gif" alt="image"></li>
			<li><img src="img/img2.gif" alt="image"></li>
			<li><img src="img/img3.gif" alt="image"></li>
			<li><img src="img/img4.gif" alt="image"></li>
		</ul>
	</div>

	<div id="slider-nav">
		<button data-dir="prev">Prev</button>
		<button data-dir="next">Next</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="slider.js"></script>
	<script>
	(function(){
	
	    var container = $('div.slider').css('overflow', 'hidden').children('ul'),
	    	slider = new Slider(container, $('#slider-nav'));

	    slider.nav.find('button').on('click', function(){
	    	slider.setCurrent($(this).data('dir'));
	    	slider.transition();
	    });
	
	})();
	</script>
	
</body>
</html>
