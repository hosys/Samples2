<head>

	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">

		body {
			width: 600px;
			margin: 100px auto 0;
		}

		* { margin: 0; padding: 0; }
	</style>
</head>
<body>

	<div class="slider">
		<ul>
			<li><img src="img/img1.gif" alt="image"></li>
