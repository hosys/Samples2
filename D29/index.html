<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery Plugins</title>
</head>
<body>

	<h1>My Tweets</h1>
	<div class="tweets"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="searchTwitter.js"></script>

	<script>
		$('div.tweets').queryTwitter({
			search: 'CNN',
			limit: 15,
			onComplete: function(){
				console.log(arguments);
			},
			refresh: 4000,
			transition: 'slideToggle' 
		});
	</script>
	
</body>
</html>
